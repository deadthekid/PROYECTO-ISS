<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shorcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/estilos/estiloInicio.css">
    <script src="https://kit.fontawesome.com/e6ebadea27.js" crossorigin="anonymous"></script>
    <title>Barra de Usuario</title>
</head>
<body onload="estado()">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="inicio.html">
                    <img src="/images/logo-group.svg" alt="" width="100" height="74">
                </a>
                <div  style="margin-left:auto; margin-right: auto; ">
        <form th:action="@{/productos/ProductosFiltradoCategorias}" method="post">
        <div style="display:flex; margin-top: 10px;">
        <div  class="form-group text-secondary">
    
                  <select class="form-select form-control btn-secondary bg-light text-secondary " id="idCategoria" name="idCategoria"  required >
					
                     <option value=" "  selected disabled hidden >Categoria</option>
                     	<option th:each="tmpCategoria:${categoria}" th:value="${tmpCategoria.nombre}" th:text="${tmpCategoria.nombre}">Electrónica</option>
                       
                 </select>
       </div>
       
       <div style="margin-left:15px;" class="form-group text-secondary">
                  <select class="form-select form-control btn-secondary bg-light text-secondary " id="nombre" name="nombre"  required >
					
                     <option value=" "  selected disabled hidden >Ubicacion</option>
                     	<option th:each="tmpDepartamento:${departamento}" th:value="${tmpDepartamento.nombre}" th:text="${tmpDepartamento.nombre}">Atlántida</option>
                        </select>
            </div>  
            
            <div style="" class="form-group text-secondary">
                 <div class="form-group">    
                <div class="row" style="    width: 365px;margin-left: -10px;">
                    <div class="col-12">
                        <input type="number" class="form-control btn-secondary bg-light text-secondary" id="valor" name="valor" placeholder="Precio maximo" >
                    </div>
                    
                </div>
            </div>
                  
            </div>  
            
            
             <div style="margin-left: 5px; height: 40px!important; display: flex; justify-content: center; align-items: center;" class="form-group">
                <button type="submit" class="btn bg-warning btn-lg btn-block" style="background-color:  #9C795A!important; border: 1px solid black; height: 100%; text-align: center; display: flex; justify-content: center; align-items: center; color:white;">Buscar</button>
             </div>
             <a class="navbar-brand" href="inicio.html">
                    <img style="visibility: hidden;" src="/images/logo-group.svg" alt="" width="100" height="74">
                </a>
        </div>
        </form>
      </div>
                
                
                
            </div>
        </nav>
    </header>
 	<a class="ml-xl-5 mt-xl-5" href="/pagina/paginaPrincipal"><img src="/images/regresar.png"
            style="width: 47px; height:47px; margin-top: 30px !important; margin-right: 35px; float: right;" alt=""></a>
    <div style="margin-top: 50px;">

        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-12 col-sm-4 col-md-3 col-xl-3 col-lg-3	 mt-4 ml-4"  th:each="tmpProducto:${productosFiltrados}">
                     <a id="enlace" th:href="@{/detalle/{id}(id=${tmpProducto.idProducto})}">
                        <div class="card">
                            <img th:src= "@{'/imgt/' + ${tmpProducto.fotografias}}" class="card-img-top" alt="..." width="150px" height="150px">
                            <div class="card-body" style="padding-bottom: 1px;">
                                <h5 class="card-title" th:text="${tmpProducto.nombre}"><span>Vendedor<span></h5>
                                <p class="card-text" name="moneda" th:text="${tmpProducto.precio}"></p>
                                <p class="card-text" th:text="'Fecha: '+${tmpProducto.idDepartamento}"></p>
                               
                            </div>
                        </div>
                   </a>
       			  
                </div> 
            </div>
        </div>

    </div>
    <script type="text/javascript">
		function estado() {
			console.log("entro")
                    var estado = document.getElementsByName("moneda");
                    console.log(estado)
					estado.forEach(function(e){
						if (e.innerHTML !== null) {
						console.log("entro")
                        aux = "HNL"+" "+e.innerHTML + ".00"
                     	e.innerHTML = aux;
                    	}	
					})
                    
                }
	</script>
	
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
