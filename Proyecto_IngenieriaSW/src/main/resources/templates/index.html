<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link  rel="stylesheet" href="" th:href="@{/css/custom.css}">

    <title>Automotriz</title>
  </head>
  <body>
   <header>
 <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
<img th:src= "@{/images/volante.png}" width="30" height="30">
  <div class="container-fluid">
    <a class="navbar-brand"  th:href= "@{/}">AUTOMOTRIZ</a>
     <div class="btn-group" role="group" aria-label="Basic example">
   <a th:href= "@{/clientes/listarClientes}" class="btn btn-primary" aria-current="page">Listar Clientes</a>
  <a th:href= "@{/eliminar/Cliente}" class="btn btn-primary">Eliminar Cliente</a>
</div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
   
</nav>
</header>
 <div aling='center'>
<main role="main" aling='center'>     
      <hr>
      <div class="container" aling='center'> 

        <div class="card" aling='center'>
          <h4 class="card-header"><strong>Formulario de registro para Clientes</strong></h4>              
          <div class="card-body" aling='center'>
            <form th:action="@{/usuarios/crearUsuarios}" method="post">
			 
			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Nombre 1</label>
			    <input type="text" class="form-control" id="primerNombre" name="primerNombre" placeholder="Ingrese el nombre 1 del Cliente" >
			  </div>

			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Nombre 2</label>
			    <input type="text" class="form-control" id="segundoNombre" name="segundoNombre" placeholder="Ingrese el nombre 2 del Cliente" >
			  </div>

			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Apellido 1</label>
			    <input type="text" class="form-control" id="primerApellido" name="primerApellido" placeholder="Ingrese el apellido 1 del Cliente" >
			  </div>

			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Apellido 2</label>
			    <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Ingrese el apellido 2 del Cliente" >
			  </div>

			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Direccion</label>
			    <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="Ingrese la correo del Cliente" >
			  </div>
			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">rol</label>
			    <input type="text" class="form-control" id="rol" name="rol" placeholder="Ingrese la correo del rol" >
			  </div>
			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Correo</label>
			    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese el direccion del Cliente" >
			  </div>

			  <div class="form-group" aling='center'>
			    <label for="exampleInputEmail1">Telefono</label>
			    <input type="number" class="form-control" id="idDepartamento" name="idDepartamento" placeholder="Ingrese el numero de telefono del Cliente" >
			  </div>			  			  			  			  			  
			  <button type="submit" class="btn btn-primary">Crear</button>
			</form>
          </div>
        </div>
      </div> 

    </main>
 </div>
    





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
